<ion-header>
  
  <ion-navbar color="violeta">
      <ion-buttons left>
          <button ion-button (click)="cerrarModal()">
            <ion-icon name="close-circle" 
                      class="iconos_nuevo_producto"
                      color="danger">
            </ion-icon>
          </button>
      </ion-buttons>
    <ion-title text-color="violeta">
     Instituto de practicas periciales
    </ion-title>
    <ion-buttons right>
        <button ion-button (click)="cerrarModal()">
          <ion-icon name="close-circle" 
                    class="iconos_nuevo_producto"
                    color="danger">
          </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content >
    <ion-searchbar (ionInput)="getItems2($event)" placeholder="Buscar"></ion-searchbar>

   
        <ion-grid>
            <ion-row *ngFor="let video of countryList">
                <ion-col>
                    <button color ="violeta" block (click)="irASitio(video.enlace)" >
                        <ion-card>
                            <ion-card-content>
                                <ion-card-title>
                                 
                                </ion-card-title>
                                <h2> {{video.titulo}}</h2>
                                <h3> {{video.descripcion}}</h3>
                            </ion-card-content>
                        </ion-card>
                      </button>    
                           
                </ion-col>
            </ion-row>
        </ion-grid>
