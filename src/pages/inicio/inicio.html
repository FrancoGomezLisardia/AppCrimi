<ion-header>
  
  <ion-navbar>
      <ion-buttons left>
          <button ion-button (click)="cerrarModal()">
            <ion-icon name="close-circle" 
                      class="iconos_nuevo_producto"
                      color="danger">
            </ion-icon>
          </button>
      </ion-buttons>
    <ion-title text-color="violeta">
      <img src="./assets/imgs/titulo.jpg">
    </ion-title>
    <ion-buttons right>
        <button ion-button (click)="cerrarModal()">
          <ion-icon name="close-circle" 
                    class="iconos_nuevo_producto"
                    color="danger">
          </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content >
    <ion-card >
        <video style="width: 350px; height: 250px;" controls="controls" preload="metadata"  webkit-playsinline="webkit-playsinline" class="videoPlayer">
            <source src="./assets/imgs/movie.mp4" type="video/mp4" />
        </video>
        <ion-card-content>
        <ion-card-title>
         <!-- {{ country.titulo }} -->
         Titulo video
           <br>
         <!-- ${{ country.precio }} -->
        </ion-card-title>
        
        </ion-card-content>

      </ion-card>	
      <ion-fab bottom right>
          <button ion-fab mini color="danger" (click)="agregarContenido()">
          <!-- [disabled]=" this._cap.tipo_usuario==2"> -->
            <ion-icon name="add"></ion-icon>
          </button>
      
          
        </ion-fab>

</ion-content>
